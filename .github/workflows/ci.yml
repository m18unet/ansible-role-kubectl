---
name: CI

on:
  pull_request:
  push:
    branches:
      - master
  schedule:
    - cron: "23 19 29 * *"

defaults:
  run:
    working-directory: 'm18unet.kubectl'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the codebase.
        uses: actions/checkout@v4
        with:
          path: "m18unet.kubectl"

      - name: Setup Python 3.
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install test dependencies.
        run: pip3 install yamllint

      - name: Lint code.
        run: yamllint .

  molecule:
    name: Molecule
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the codebase.
        uses: actions/checkout@v4
        with:
          path: 'm18unet.kubectl'

      - name: Setup Python 3.
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install test dependencies.
        run: pip3 install ansible docker molecule molecule-plugins[docker]

      - name: Run Molecule tests.
        run: molecule test --scenario-name default
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'
